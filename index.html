<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto justify-center items-center">

        <div class="left w-1/3 mx-14">
            <img class="w-72" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-xl relative">
            <input class="px-4 h-12 my-2 border-2 border-gray-300 outline-blue-400 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-300 outline-blue-400 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-500 py-2 font-bold text-xl my-2 rounded-lg text-white cursor-pointer ">Login in</button>
            <span class="text-center text-sm my-2 text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class=" w-fit px-3 mx-auto hover:bg-green-600 bg-green-500 h-12 font-medium rounded-lg text-white my-2 cursor-pointer">Create new Account</button>

            <span class="absolute -bottom-12 text-sm"><span class="font-bold mr-1 hover:underline cursor-pointer">Create a Page</span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
